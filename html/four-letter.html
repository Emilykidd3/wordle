<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle-ish</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div id="container">
        <div ud="game">
            <header>
                <h1 class="title">WORDLE</h1>
            </header>
            <div id="board-container">
                <div id="four-board"></div>
            </div>

            <div id="keyboard-container">
                <div class="keyboard-row">
                    <button data-key="q" class="keyboard-button">q</button>
                    <button data-key="w" class="keyboard-button">w</button>
                    <button data-key="e" class="keyboard-button">e</button>
                    <button data-key="r" class="keyboard-button">r</button>
                    <button data-key="t" class="keyboard-button">t</button>
                    <button data-key="y" class="keyboard-button">y</button>
                    <button data-key="u" class="keyboard-button">u</button>
                    <button data-key="i" class="keyboard-button">i</button>
                    <button data-key="o" class="keyboard-button">o</button>
                    <button data-key="p" class="keyboard-button">p</button>
                </div>
                <div class="keyboard-row">
                    <div class="spacer-half"></div>
                    <button data-key="a" class="keyboard-button">a</button>
                    <button data-key="s" class="keyboard-button">s</button>
                    <button data-key="d" class="keyboard-button">d</button>
                    <button data-key="f" class="keyboard-button">f</button>
                    <button data-key="g" class="keyboard-button">g</button>
                    <button data-key="h" class="keyboard-button">h</button>
                    <button data-key="j" class="keyboard-button">j</button>
                    <button data-key="k" class="keyboard-button">k</button>
                    <button data-key="l" class="keyboard-button">l</button>
                    <div class="spacer-half"></div>
                </div>
                <div class="keyboard-row">
                    <button data-key="enter" class="wide-button">Enter</button>
                    <button data-key="z" class="keyboard-button">z</button>
                    <button data-key="x" class="keyboard-button">x</button>
                    <button data-key="c" class="keyboard-button">c</button>
                    <button data-key="v" class="keyboard-button">v</button>
                    <button data-key="b" class="keyboard-button">b</button>
                    <button data-key="n" class="keyboard-button">n</button>
                    <button data-key="m" >m</button>
                    <button data-key="del" class="wide-button">Del</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/fourLetter.js"></script>
</html>
